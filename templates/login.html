{% extends "base.html" %}
{% block title %}Đăng Nhập - TB RTS{% endblock %}

{% block content %}
    <h1>⚡ Đăng Nhập ⚡</h1>
    <div class="container-input">
        <form id="loginForm" method="POST">
            <input type="text" name="username" id="username" placeholder="Tên bạo quân..." required><br>
            <input type="password" name="password" id="password" placeholder="Mật mã..." required><br>
            <button type="submit" class="btn-login">CHIẾM ĐÁNH!</button><br>
        </form>
    </div>
    <p>Chưa có tài khoản? <a href="/signup">Đăng ký ngay</a></p>
{% endblock %}
